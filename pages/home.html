<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="title" content=""/>
    <meta name="author" content="-06"/>
    <meta name="Copyright" content=""/>
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link href="../css/public.css" type="text/css" rel="stylesheet"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/swiper.min.css">
</head>
<body class=" s-gray">
<div class="g-headfixed">
    <header>
        <p class="u-logoname fl">悠利</p>
        <div  class="u-search-area fl"><i class='iconfont'>&#xe65c;</i>搜索商品</div>
    </header>
</div>
<div class="u-scrollcontent">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../i/1.jpg"></div>
        <div class="swiper-slide"><img src="../i/2.jpg"></div>
        <div class="swiper-slide"><img src="../i/3.jpg"></div>
    </div>
    <div class="swiper-pagination" style="margin-top: -1.42rem;bottom:auto;"></div>
</div>
<div class="g-footfixed">
    <footer>
        <ul>
            <li><a href="#" class="u-footicon fl block">
                <i class="iconfont fl block">&#xe6b8;</i>
                <span>首页</span>
            </a> </li>
        </ul>
    </footer>
</div>

<script src="../js/jquery-1.8.0.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/style.js"></script>
</body>
</html>
